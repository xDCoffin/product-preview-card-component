<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="col">
      <img src="./assets/image-product-desktop.jpg" alt="Product">
    </div>
    <div class="col">
      <div class="top">Perfume</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="price">$149.99</span>
        <span class="normalprice">$169.99</span>
      </div>
      <button><img src="./assets/icon-cart.svg" />Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/xDCoffin">xDCoffin</a>.
  </div>
</body>
</html>
